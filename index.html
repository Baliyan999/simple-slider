<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple slider</title>
</head>
<body>
<div class="aaa">
    <div class="slider">
        <div class="slider__lines">
            <div class="slider__item active"><img src="images/01.jpg" alt=""></div>
            <div class="slider__item"><img src="images/02.jpg" alt=""></div>
            <div class="slider__item"><img src="images/03.jpg" alt=""></div>
            <div class="slider__item"><img src="images/04.jpg" alt=""></div>
            <div class="slider__item"><img src="images/05.jpg" alt=""></div>
        </div>
        <div class="slider__prev">&ltcc;</div>    <!--Стрелка назад-->
        <div class="slider__next">&gtcc;</div>    <!--Стрелка вперед-->

            <ul class="slider__pagination">
                <!-- <li class="active"></li>
                <li></li> -->
            </ul>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
